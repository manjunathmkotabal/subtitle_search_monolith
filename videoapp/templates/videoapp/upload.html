<!DOCTYPE html>
<html>
<head>
    <title>Video Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin-right: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .alert {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Video Upload</h2>
        {% if success_message %}
            <div class="alert">{{ success_message }}</div>
            <script>
                // Automatically hide the success message after 2 seconds
                setTimeout(function() {
                    document.querySelector('.alert').style.display = 'none';
                }, 2000);
            </script>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="video">
            <button type="submit">Upload</button>
        </form>
        <div>
            <a href="/search" class="search-button">Search Videos</a>
        </div>
    </div>
</body>
</html>
